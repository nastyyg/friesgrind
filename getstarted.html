<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Loading</title>
    <style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
}

.logo h1 {
    font-size: 48px;
    color: orangered
}

.loading {
    margin-top: 20px;
}

.spinner {
    border: 8px solid #f3f3f3; /* Light grey */
    border-top: 8px solid #ff4800fb; /* Blue */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

p {
    margin-top: 10px;
    font-size: 18px;
    color: #00ad09d8;
}    
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>FriesAi</h1>
        </div>
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading, please wait...</p>
        </div>
    </div>
    <script>
        // Simulate loading for 3 seconds before redirecting
setTimeout(() => {
    window.location.href = 'blog.html'; // Redirect to your home page
}, 3000);
    </script>
</body>
</html>
