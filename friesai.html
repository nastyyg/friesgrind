<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FriesI App</title>
    <style>
        body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    display: flex;
    background-color: black;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.chat-container {
    color: white;
    background: rgb(10, 10, 10);
    border-radius: 20px;
    box-shadow: 0 0 10px rgb(255, 0, 0);
    width: 450px;
    max-width: 100%;
    display: flex;
    flex-direction: column;
}

.chat-box {
    padding: 10px;
    height: 500px;
    overflow-y: auto;
    border-bottom: 1px solid #ccc;
}

.chat-message {
    margin: 10px 0;
}

.user {
    text-align: right;
    color: white;
}

.bot {
    text-align: left;
    color: red;
}

input[type="text"] {
    border: none;
    padding: 10px;
    flex: 1;
}

button {
    padding: 10px;
    background-color: rgb(255, 38, 0);
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #f00000;
}
    </style>
</head>
<body>
    <div class="chat-container">
        <a href="blog.html" style="align-items: flex-end; color: blue;">Go Back Home!</a>
        <h1 style="align-items: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; flex-direction: column-reverse; color: rgb(255, 63, 5);">FriesAi</h1>
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Ask Fries anything..." />
        <button id="send-button">Send</button>
    </div>
    
<script>
           document.getElementById('send-button').addEventListener('click', sendMessage);
document.getElementById('user-input').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        sendMessage();
    }
});

function sendMessage() {
    const inputField = document.getElementById('user-input');
    const message = inputField.value.trim();

    if (message) {
        displayMessage(message, 'user');
        inputField.value = '';
        // Simulate a bot response
        setTimeout(() => {
            const botResponse = getBotResponse(message);
            displayMessage(botResponse, 'bot');
        }, 1000);
    }
}

function displayMessage(message, sender) {
    const chatBox = document.getElementById('chat-box');
    const messageElement = document.createElement('div');
    messageElement.classList.add('chat-message', sender);
    messageElement.textContent = message;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
}

function getBotResponse(userMessage) {
    // Simple bot response logic (you can replace this with actual AI logic)
    return `Hi, my name is Fries! What about you ?: ${userMessage}`;
    
}
</script>

</body>
</html>
