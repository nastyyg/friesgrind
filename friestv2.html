<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        /* styles.css */
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #141414;
    color: #ffffff;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #141414;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

nav ul {
    list-style-type: none;
    display: flex;
    gap: 20px;
}

nav ul li {
    cursor: pointer;
}

.banner {
    background-image: url('images/banner.jpg'); /* Add a banner image */
    background-size: cover;
    background-position: center;
    padding: 100px 20px;
    text-align: center;
}

.banner h1 {
    font-size: 48px;
}

.banner p {
    font-size: 20px;
}

.banner button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #e50914;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

.movie-list {
    padding: 20px;
}

.movie-list h2 {
    margin-bottom: 10px;
}

.movies {
    display: flex;
    overflow-x: auto;
    gap: 10px;
}

.movie {
    min-width: 150px;
}

.movie img {
    width: 100%;
    border-radius: 5px;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #141414;
}
    </style>
 
</head>
<body>
    <header>
        <div class="logo">Fries TV</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>New & Popular</li>
                <li>My List</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button>Watch Now</button>
        </section>
        <section class="movie-list">
            <h2>Trending Now</h2>
            <div class="movies">
                <div class="movie">
                    <img src="images/movie1.jpg" alt="Movie 1">
                </div>
                <div class="movie">
                    <img src="images/movie2.jpg" alt="Movie 2">
                </div>
                <div class="movie">
                    <img src="images/movie3.jpg" alt="Movie 3">
                </div>
                <div class="movie">
                    <img src="images/movie4.jpg" alt="Movie 4">
                </div>
                <div class="movie">
                    <img src="images/movie5.jpg" alt="Movie 5">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Fries Liberia. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
